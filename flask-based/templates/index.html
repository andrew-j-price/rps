{% extends "base.html" %}
{% block content %}

<h1>Welcome to a game of Rock, Paper, Scissors!</h1>

<table border="1">
    <col width="100">
    <col width="400">
    <col width="400">
    <tr>
        <th>Game On</th>
        <th>Match Results</th>
        <th>Total Results</th>
    </tr>
    <tr>
        <td align="left">
            <form method='POST' action="/">
                <input type="radio" name="my_selection" id="rock" value="rock"> Rock </input><br>
                <input type="radio" name="my_selection" id="paper" value="paper" checked="true"> Paper </input><br>
                <input type="radio" name="my_selection" id="scissors" value="scissors"> Scissors </input><br>
                <input type="submit" value="Play" />
            </form>
        </td>
        <td align="center">{{ match_output | safe }}</td>
        <td align="center">{{ totals_output | safe }}</td>
    </tr>
</table>

{% endblock %}
